<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>{% block title %}Calculateur d'Intéressement{% endblock %}</title>

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .calculator-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            max-width: 680px;
            width: 90%;
            margin-top: 1.5rem;
        }
        .logo-container img {
             max-height: 100px;
             width: auto;
        }
    </style>
</head>
<body>
    <main class="container">
        <!-- Logo Container - Centered -->
        <div class="logo-container text-center">
             <img src="{{ url_for('static', filename='images/cfdt-logo.png') }}" alt="Logo Entreprise">
        </div>

        <!-- Calculator Container -->
        <div class="calculator-container">
             {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="text-center text-muted mt-auto py-3">
        <p>© {{ now.year }} - Calculateur d'Intéressement Collectif</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
